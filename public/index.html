<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVE List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CVE Data</h1>
    
    <!-- Filters Section -->
    <div>
        <!-- CVE ID Search -->
        <label for="searchCveId">CVE ID:</label>
        <input type="text" id="searchCveId" placeholder="Enter CVE ID to search" />
        
        <!-- Start Date Filter -->
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" />
        
        <!-- CVSS Score Filter -->
        <label for="cvssScore">CVSS Score:</label>
        <input type="number" id="cvssScore" min="0" max="10" step="0.1" placeholder="0-10" />
        
        <!-- Results per page -->
        <label for="resultsPerPage">Results per page:</label>
        <select id="resultsPerPage">
            <option value="10">10</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        
        <!-- Search Button -->
        <button id="searchButton">Search</button>
    </div>

    <div id="totalRecords">Total Records: 0</div>

    <!-- Table to display CVE data -->
    <table id="cveTable">
        <thead>
            <tr>
                <th>CVE ID</th>
                <th>Source</th>
                <th>Published Date</th>
                <th>Last Modified Date</th>
                <th>Status</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Pagination controls -->
    <div id="paginationControls">
        <button id="prevPage" onclick="loadCVEs(currentPage - 1)">Previous</button>
        <span id="pageNumber">Page 1</span>
        <button id="nextPage" onclick="loadCVEs(currentPage + 1)">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
